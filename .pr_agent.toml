[config]
ignore_pr_target_branches = ["master"]
ignore_pr_title = ["^merge"]
enable_comment_approval = true

[pr_description] # /describe #
publish_description_as_comment = true
publish_labels = true
enable_pr_type = false
add_original_user_description = false

[rag_arguments]
enable_rag=true

[pr_reviewer]
require_score_review = true
require_can_be_split_review = true
require_estimate_contribution_time_cost = true
extra_instructions = """\
In the code feedback section, emphasize the following:
- Do the created or updated Vue components have created or updated stories in relative Storybook files? Do the story files contain `play` function to test components?
- AI makes mistakes and is unreliable - review the code thoroughly by yourself.
"""

[pr_compliance]
enable_ticket_labels = true
enable_custom_compliance_section = false
enable_no_ticket_labels = true

[pr_code_suggestions]
commitable_code_suggestions = true
wiki_page_accepted_suggestions = false
enable_chat_in_code_suggestions = false

[pr_find_similar_component]
search_from_org = true

[jira]
jira_base_url = "https://statscore.atlassian.net"

